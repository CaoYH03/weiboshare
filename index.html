<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>微博批量分享助手</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 5px 0;
      padding: 10px;
    }
    .control-panel {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      background-color: #ff8140;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6a20;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
      max-height: 200px;
      overflow-y: auto;
    }
    #intervalInput {
      width: 80px;
      padding: 5px;
    }
    .file-upload {
      margin: 10px 0;
    }
    .file-upload label {
      display: block;
      margin-bottom: 5px;
    }
    #uploadInfo {
      margin-top: 5px;
      color: #666;
    }
    #selectButton {
      margin-left: 5px;
      color: #666;
      padding: 4px 8px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>微博批量分享助手</h2>
    <div class="file-upload">
      <label>上传链接文件:</label>
      <input type="file" id="fileInput" accept=".txt">
      <div id="uploadInfo"></div>
    </div>
    <div>
      <label>分享间隔(秒):</label>
      <input type="number" id="intervalInput" value="30" min="10">
      <br>
      <br>
      <label>选择区间（默认全部）</label>
      <input type="number" id="minIndex">
      <label>到</label>
      <input type="number" id="maxIndex">
      <button id="selectButton">筛选</button>
    </div>
    <div>
      <label>待分享链接预览:</label>
      <textarea id="linksInput" readonly placeholder="上传txt文件后将在此显示链接"></textarea>
    </div>
    <div class="control-panel">
      <button id="startButton" disabled>启动浏览器</button>
      <button id="confirmLogin" disabled>开始分享</button>
      <button id="stopButton" disabled>停止分享</button>
      <button id="syncButton">同步链接</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
